<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1 class="mb-3">Tic Tac Toe</h1>
        <div id="player-turn">Player turn: X</div>

        <div class="game-board mt-4" id="game-board">
            <!-- Squares dynamically generated by JavaScript -->
        </div>

        <div class="win-message text-success d-none" id="win-message"></div>

        <div class="mt-3">
            <button class="btn btn-primary me-2" id="new-game">New Game</button>
            <button class="btn btn-secondary" id="player-mode">Player Mode</button>
        </div>

        <footer class="mt-5">
            <p class="text-muted">&copy; Copyright | <a href="#">Home</a> | <a href="#">Register/Profile</a> | <a
                    href="#">About Us</a></p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
